<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./index.css">
  </head>
  <body class="">
    <div
      class="row  d-flex align-items-center p-5 justify-content-center  m-auto "
    >
      <div class="col-10 col-lg-4 col-md-4  rounded-3 text-black p-5 bg-white  registration">
        
        <h1 class="fs-2 fw-bold">Registration</h1>
        <form id="signupForm">
          <label for="username">Username:</label> <span id="requiredUser" class="text-danger"></span>
          <input type="text" id="username" class="form-control rounded-pill " /><span
            id="usernameError"
            class="error text-danger"
          ></span
          ><br />

          <label for="email">Email:</label><span id="requiredEmail" class="text-danger"></span>
          <input type="email" id="email" class="form-control rounded-pill" /><span
            id="emailError"
            class="error"
          ></span
          ><br />

          <label for="mobile">Mobile Number:</label> <span id="requiredMobile" class="text-danger"></span>
          <input type="text" id="mobile" class="form-control rounded-pill" /><span
            id="mobileError"
            class="error"
          ></span
          ><br />

          <label for="password">Password:</label> <span id="requiredPassword" class="text-danger"></span>
          <input type="password" id="password" class="form-control rounded-pill" /><span
            id="passwordError"
            class="error "
          ></span
          ><br />

          <label for="confirmPassword">Confirm Password:</label><span id="requiredMark" class="text-danger"></span>
          <input
            type="password"
            id="confirmPassword"
            class="form-control rounded-pill"
          /><span id="confirmPasswordError" class="error"></span><br />

          <input type="submit" value="Sign Up"class="form-control  rounded-pill btn "
           />
          
        </form> <br>
          <a href="./Login.html" class="text-decoration-none">Already have an account ?</a>
       <img src="https://www.pixelvide.com/images/corner.svg" alt="">
    </div>
  </body>
  <script src="index.js"></script>
</html>
