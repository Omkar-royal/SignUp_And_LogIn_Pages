<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="">
    <div
      class="row d-flex align-items-center p-5 justify-content-center m-auto"
    >
      <div
        class="col-10 col-lg-4 col-md-4 rounded-3 text-black p-5 bg-white registration"
      >
        <form action="" id="loginn">
          <h1 class="text-center fw-bold">Login</h1>
          <label for="email">Email: </label>
          <input
            type="email"
            id="email"
            placeholder="Email"
            class="form-control"
          />
          <span id="emailError"></span><br />

          <label for="password">Password: </label>
          <input
            type="password"
            placeholder="Password"
            id="password"
            class="form-control"
          />
          <span id="passwordError"></span><br />
          <input type="submit" class="btn btn-primary mx-auto" value="Login" />
          <br />
          <a href="./index.html" class="text-decoration-none"
            >Don't have an account..</a
          >
        </form>
      </div>
    </div>
    <script src="./login.js"></script>
  </body>
</html>
